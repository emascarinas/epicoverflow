<div id="bz-question" ng-controller="QuestionCtrl">
    <h1>{{questionResponse.title}}</h1>
    <div class="bz-question-body-wrap">
        <div class="fav col-md-1">
            <a href="#" ng-click="flag()"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></a>
        </div>
        <div class="col-md-11">
            <div class="bz-question-body" ng-bind-html="questionResponse.body | bzSanitize"></div>
            <bz-comments></bz-comments>            
        </div>
    </div>    
</div>
<div id="bz-answer" ng-controller="AnswersCtrl">
    <h2>{{response.total}} Answers 29481088</h2>
    <div class="bz-answer-body-wrap row" ng-repeat="answer in response.items">
        <div class="fav col-md-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="panel-title">Votes</h3>
                </div>
                <div class="panel-body text-primary">
                    {{answer.score}}
                </div>
            </div>
        </div>
        <div class="col-md-11">
            <div class="bz-question-body" ng-bind-html="answer.body | bzSanitize"></div>
            <div ng-controller="AnswerCommentsCtrl">
                <bz-comments></bz-comments>
            </div>
        </div>
    </div>
    <bz-paginator></bz-paginator>
</div>
